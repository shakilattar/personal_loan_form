<h2 class="text-center"> Personal Loan Form </h2>
<hr>
<div class="jumbotron">
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <h3></h3>
                <form>
                    <div class="form-group">
                        <label>City</label>
                        <input type="text" class="form-control" placeholder="Pune, Mumbai">
                    </div>
                    <div class="form-group">
                        <label>PAN Number</label>
                        <input type="text" class="form-control" placeholder="PAN Number">
                    </div>
                    <div class="form-group">
                        <label>Full Name</label>
                        <input type="text" class="form-control" placeholder="Bill Gates">
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="text" class="form-control" placeholder="bill@outlook.com">
                    </div>
                    <div class="form-group">
                        <label>Mobile Number</label>
                        <input type="number" class="form-control" placeholder="98765XXXXX">
                    </div>                    
                    <div class="form-group">
                        <label>OTP</label>
                        <input type="password" class="form-control" placeholder="">
                    </div>
                    <div class="form-group">
                        <button class="btn btn-primary">Get OTP</button> &nbsp;
                        <button class="btn btn-primary">Resend OTP</button>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>
